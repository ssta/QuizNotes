# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/QUIZPOC
spring.datasource.username=postgres
spring.datasource.password=0Password1
# Disable ddl-auto for tests to ensure we're testing against the actual schema
spring.jpa.hibernate.ddl-auto=validate
# Disable flyway for tests to ensure we're testing against the existing schema
spring.flyway.enabled=false
# Test logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
